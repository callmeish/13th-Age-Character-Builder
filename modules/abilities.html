<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>
    13th Age Character Builder - Ability Scores
  </title>
  <link rel="shortcut icon" href="favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
  <!-- Main contents -->
  <div class="main">
    <h1>Ability Score Calculator (28-Point Buy)</h1>

    <div class="horz-line"></div>

    <p class="subtitle">New to how the "Point Buy" system works? Did you forget? Check out more information here</p>

    <div class="container">
      <div class="ability centered-items row">
        <div class="col-sm-2">
          <h3 class="horz-centered">Stat</h3>
        </div>

        <div class="col-sm-2">
          <h3 class="horz-centered">Base Stat</h3>
        </div>

        <div class="col-sm-2">
          <h3 class="horz-centered">Racial Bonus</h3>
        </div>

        <div class="col-sm-2">
          <h3 class="horz-centered">Class Bonus</h3>
        </div>

        <div class="col-sm-2">
          <h3 class="horz-centered">Total</h3>
        </div>

        <div class="col-sm-2">
          <h3 class="horz-centered">Ability Bonus</h3>
        </div>
      </div>

      <div class="ability row">
        <div class="centered-items horz-centered col-sm-2">
          <div>
            STR<span class="hover-notice" data-toggle="tooltip" data-placement="right" data-html="true" title="
              <p>
                Strength<br>  
                This indicates your physical prowess.
              </p>
            ">?</span>
          </div>
        </div>

        <div class="col-sm-2">
          <input type="number" class="form-control" name="str-base" min="8" max="18" step="1" value="8" onchange="update_stat('str')">
        </div>

        <div class="col-sm-2">
          <input type="text" class="form-control" name="str-race" value="+0" disabled>
        </div>
        
        <div class="col-sm-2">
          <input type="text" class="form-control" name="str-class" value="+0" disabled>
        </div>

        <div class="col-sm-2">
          <input type="number" class="form-control" name="str-total" value="8" disabled>
        </div>

        <div class="col-sm-2">
          <input type="text" class="form-control" name="str-bonus" value="-1" disabled>
        </div>
      </div>

      <div class="ability row">
        <div class="centered-items horz-centered col-sm-2">
          <div>
            DEX<span class="hover-notice" data-toggle="tooltip" data-placement="right" data-html="true" title="
              <p>
                Dexterity<br>  
                This indicates your agility and finess.
              </p>
            ">?</span>
          </div>
        </div>

        <div class="col-sm-2">
          <input type="number" class="form-control" style="position: relative" name="dex-base" min="8" max="18" step="1" value="8" onchange="update_stat('dex')">
        </div>

        <div class="col-sm-2">
          <input type="text" class="form-control" name="dex-race" value="+0" disabled>
        </div>
        
        <div class="col-sm-2">
          <input type="text" class="form-control" name="dex-class" value="+0" disabled>
        </div>

        <div class="col-sm-2">
          <input type="number" class="form-control" name="dex-total" value="8" disabled>
        </div>

        <div class="col-sm-2">
          <input type="text" class="form-control" name="dex-bonus" value="-1" disabled>
        </div>
      </div>

      <div class="ability row">
        <div class="centered-items horz-centered col-sm-2">
          <div>
            CON<span class="hover-notice" data-toggle="tooltip" data-placement="right" data-html="true" title="
              <p>
                Constitution<br>  
                This indicates your physical resistence and endurance.
              </p>
            ">?</span>
          </div>
        </div>

        <div class="col-sm-2">
          <input type="number" class="form-control" name="con-base" min="8" max="18" step="1" value="8" onchange="update_stat('con')">
        </div>

        <div class="col-sm-2">
          <input type="text" class="form-control" name="con-race" value="+0" disabled>
        </div>
        
        <div class="col-sm-2">
          <input type="text" class="form-control" name="con-class" value="+0" disabled>
        </div>

        <div class="col-sm-2">
          <input type="number" class="form-control" name="con-total" value="8" disabled>
        </div>

        <div class="col-sm-2">
          <input type="text" class="form-control" name="con-bonus" value="-1" disabled>
        </div>
      </div>

      <div class="ability row">
        <div class="centered-items horz-centered col-sm-2">
          <div>
            INT<span class="hover-notice" data-toggle="tooltip" data-placement="right" data-html="true" title="
              <p>
                Intelligence<br>  
                This indicates your mental prowess and knowledge of the arcane.
              </p>
            ">?</span>
          </div>
        </div>

        <div class="col-sm-2">
          <input type="number" class="form-control" name="int-base" min="8" max="18" step="1" value="8" onchange="update_stat('int')">
        </div>

        <div class="col-sm-2">
          <input type="text" class="form-control" name="int-race" value="+0" disabled>
        </div>
        
        <div class="col-sm-2">
          <input type="text" class="form-control" name="int-class" value="+0" disabled>
        </div>

        <div class="col-sm-2">
          <input type="number" class="form-control" name="int-total" value="8" disabled>
        </div>

        <div class="col-sm-2">
          <input type="text" class="form-control" name="int-bonus" value="-1" disabled>
        </div>
      </div>

      <div class="ability row">
        <div class="centered-items horz-centered col-sm-2">
          <div>
            WIS<span class="hover-notice" data-toggle="tooltip" data-placement="right" data-html="true" title="
              <p>
                Wisdom<br>  
                This indicates your intuition.
              </p>
            ">?</span>
          </div>
        </div>

        <div class="col-sm-2">
          <input type="number" class="form-control" name="wis-base" min="8" max="18" step="1" value="8" onchange="update_stat('wis')">
        </div>

        <div class="col-sm-2">
          <input type="text" class="form-control" name="wis-race" value="+0" disabled>
        </div>
        
        <div class="col-sm-2">
          <input type="text" class="form-control" name="wis-class" value="+0" disabled>
        </div>

        <div class="col-sm-2">
          <input type="number" class="form-control" name="wis-total" value="8" disabled>
        </div>

        <div class="col-sm-2">
          <input type="text" class="form-control" name="wis-bonus" value="-1" disabled>
        </div>
      </div>

      <div class="ability row">
        <div class="centered-items horz-centered col-sm-2">
          <div>
            CHA<span class="hover-notice" data-toggle="tooltip" data-placement="right" data-html="true" title="
              <p>
                Charisma<br>  
                This indicates your strength of personality and persuasiveness.
              </p>
            ">?</span>
          </div>
        </div>

        <div class="col-sm-2">
          <input type="number" class="form-control" name="cha-base" min="8" max="18" step="1" value="8" onchange="update_stat('cha')">
        </div>

        <div class="col-sm-2">
          <input type="text" class="form-control" name="cha-race" value="+0" disabled>
        </div>
        
        <div class="col-sm-2">
          <input type="text" class="form-control" name="cha-class" value="+0" disabled>
        </div>

        <div class="col-sm-2">
          <input type="number" class="form-control" name="cha-total" value="8" disabled>
        </div>

        <div class="col-sm-2">
          <input type="text" class="form-control" name="cha-bonus" value="-1" disabled>
        </div>
      </div>
      
      <div class="ability row">
        <div class="col-sm-6"></div>
        <div class="centered-items horz-centered col-sm-4">
          Points left:
        </div>
        <div class="col-sm-2">
          <input type="text" class="form-control" name="points" value="0" disabled>
        </div>
      </div>
    </div>
  </div>
  <!-- End main contents -->

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
